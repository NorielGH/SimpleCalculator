<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

    <div id="calculator">
        <form>
            <div>
                <input type="text" id="text-input" name="display" placeholder="0" readonly>
            </div>
            <div>
                <input type="button" value="AC" class="clear-btn" onclick="display.value = '' ">
                <input type="button" value="DEL" class="del-btn" onclick="display.value = display.value.toString().slice(0, -1) ">
                <input type="button" value="/" class="operator-btn" onclick="checkOperator('/')">
            </div>
            <div>
                <input type="button" value="7"class="number-btn" onclick="display.value += '7' ">
                <input type="button" value="8"class="number-btn" onclick="display.value += '8' ">
                <input type="button" value="9"class="number-btn" onclick="display.value += '9' ">
                <input type="button" value="*"class="operator-btn" onclick="checkOperator('*')">
            </div>
            <div>
                <input type="button" value="4"class="number-btn" onclick="display.value += '4' ">
                <input type="button" value="5"class="number-btn" onclick="display.value += '5' ">
                <input type="button" value="6"class="number-btn" onclick="display.value += '6' ">
                <input type="button" value="-"class="operator-btn" onclick="checkOperator('-') ">
            </div>
            <div>
                <input type="button" value="1"class="number-btn" onclick="display.value += '1' ">
                <input type="button" value="2"class="number-btn" onclick="display.value += '2' ">
                <input type="button" value="3"class="number-btn" onclick="display.value += '3' ">
                <input type="button" value="+"class="operator-btn" onclick="checkOperator('+')">
            </div>
            <div>
                <input type="button" value="0"class="number-btn" onclick="display.value += '0' ">
                <input type="button" value="00"class="number-btn" onclick="display.value += '00' ">
                <input type="button" value="."class="number-btn" onclick="checkDot('.')">
                <input type="button" value="="class="operator-btn" onclick="display.value =eval(display.value)">
            </div>
        </div>
        </form>
    </div>
    <script src="index.js"></script>

</body>
</html>
